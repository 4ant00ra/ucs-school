desc: |
 * New UCR variables have been added to enable/disable the option <literal>copy_request_to_tunnel</literal> for TTLS or PEAP.
   The variable names are <envar>freeradius/conf/auth-type/ttls/copy_request_to_tunnel</envar> and
   <envar>freeradius/conf/auth-type/peap/copy_request_to_tunnel</envar>. By default the option is disabled	(Bug #43421).
 * Add support for kerberos principals as username in radius helper <filename>ucs-school-ntlm-auth</filename> (Bug #44603).
 * A syntax error in the script <filename>ucs-school-802.1x.postrm</filename> has been fixed (Bug #44900).
 * Support different notations of station ids (e.g. 11:22:33:44:55:66 or 1122.3344.5566 or 11-22-33-44-55-66) in
   radius helper <filename>ucs-school-ntlm-auth</filename> (Bug #44916).
 * Some basic logging mechanism has been added for debugging purposes for radius helper <filename>ucs-school-ntlm-auth</filename> (Bug #44918)
