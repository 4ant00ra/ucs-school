[printers]
	comment = Drucker
	browseable = no
	path = /tmp
	printable = yes
	public = no
	writable = no
	create mode = 0700
	# use client driver = true
	# lpq command = lpstat -o %p
	# lprm command = cancel %p-%j
	# using windows printer drivers
	# print command = lpr -P %p -o raw %s -r
	# using cups drivers (PostScript on Windows)
	# print command = lpr -P %p %s

[print$]
	comment = Printer Drivers
	path = /var/lib/samba/drivers
	browseable = yes
	guest ok = no
	read only = no
	write list = root, Administrator, @Printer-Admins

@!@
if not baseConfig.has_key('samba/share/netlogon') or not baseConfig['samba/share/netlogon'] == 'no':
	print '[netlogon]'
	print '\tcomment = Domain logon service'
	print '\tpath = 	/var/lib/samba/netlogon'
	print '\tpublic = no '
	print '\tpreserve case = yes'
	print '\tcase sensitive = no'
	if baseConfig['server/role'] == 'domaincontroller_master':
		print 'writable = yes'
@!@


